<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
<link rel="stylesheet" href="styles.css" rel="stylesheet">
    <title>Salow Studios | Login Page</title>
</head>
<body>

    <div class="container">
        <div class="container__content">
            <h2>Salow Studios</h2>
            <h3>Welcome Back!</h3>
            <h1>Log In</h1>
            <form action="/">
                <label for="email">Email</label>
                <div class="input__row">
                    <input type="email" placeholder="Enter Your Email">
                </div>
                <div class="input__header">
                    <label for="password">Password</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="input__row">
                    <input type="password
                    " id="password" placeholder="Password" />
                    <span id="password-eye"><i class="ri-eye-off-line"></i></span>
                </div>
                <button>LOGIN</button>
            </form>
            <h6>or continue with</h6>
            <div class="logins">
                <a href="#"><img src="asserts/search.png" alt="Google"></a>
                <a href="#"><img src="asserts/facebook.png" alt="Facebook"></a>
                <a href="https://github.com/Salow-Studios"><img src="asserts/github.png" alt="Github"></a>
            </div>
            <p>Don't have an account yet? <a href="#">Sign up for free</a></p>
        </div>
        <div class="container__image">
            <img src="asserts/header.png" alt="Header image"/>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
